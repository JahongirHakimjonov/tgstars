<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Diamond with Stars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #888888);
            --button-color: var(--tg-theme-button-color, #2ea6ff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: #f9f9f9;
            padding: 30px 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        p {
            color: var(--hint-color);
            font-size: 15px;
            margin-bottom: 24px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .price img {
            width: 22px;
            height: 22px;
        }

        .status {
            margin-top: 16px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">üíé</div>
    <h1>Buy 1 Diamond in OneGame</h1>
    <p>Use Telegram Stars to purchase in-game currency</p>
    <div class="price">
        <img src="https://i.postimg.cc/Hx4m5Dbj/star.png" alt="star">
        5 Stars
    </div>
    <div class="status" id="statusMsg"></div>
</div>

<script>
    Telegram.WebApp.ready();
    const user = Telegram.WebApp.initDataUnsafe.user;
    Telegram.WebApp.MainButton.setText("Buy with 5 Stars");
    Telegram.WebApp.MainButton.show();

    Telegram.WebApp.MainButton.onClick(() => {
        fetch("https://tgstar.milliytech.uz/api/pay", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                user_id: user.id,
                username: user.username,
                full_name: `${user.first_name} ${user.last_name || ''}`
            })
        }).then(res => res.json())
            .then(data => {
                if (data.status === "ok" && data.slug) {
                    Telegram.WebApp.openInvoice(data.slug);
                } else {
                    document.getElementById("statusMsg").innerText = "‚ùå Could not create invoice.";
                }
            })
            .catch(() => {
                document.getElementById("statusMsg").innerText = "‚ùå Error occurred during request.";
            });
    });
</script>
</body>
</html>
