<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Diamonds with Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="https://i.postimg.cc/28Wc42fv/utya-utya-duck.gif" type="image/gif">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #888888);
            --button-color: var(--tg-theme-button-color, #2ea6ff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --secondary_bg_color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon img {
            width: 100px;
            height: 100px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            color: var(--hint-color);
            font-size: 16px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .star-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .amount-input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--secondary_bg_color);
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
        }

        .error {
            color: #d32f2f;
        }

        .success {
            color: #388e3c;
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container fade-in">
    <div class="icon">
        <img src="https://i.postimg.cc/28Wc42fv/utya-utya-duck.gif" alt="Diamond">
    </div>
    <h1>Buy Diamonds in OneGame</h1>
    <p>Use Telegram Stars to purchase in-game currency</p>
    <div class="input-group">
        <img src="https://i.postimg.cc/Hx4m5Dbj/star.png" alt="Star" class="star-icon">
        <input type="number" id="starAmount" min="1" value="1" class="amount-input" aria-label="Amount of Stars">
    </div>
    <div id="statusMsg" class="status"></div>
</div>

<script>
    Telegram.WebApp.ready();
    const mainBtn = Telegram.WebApp.MainButton;
    const user = Telegram.WebApp.initDataUnsafe?.user;

    function updateButton(amount) {
        mainBtn.setText(`Pay ${amount} Star${amount > 1 ? 's' : ''}`);
    }

    if (user) {
        updateButton(1);
        mainBtn.show();

        const amountInput = document.getElementById('starAmount');
        amountInput.addEventListener('input', () => {
            let val = parseInt(amountInput.value, 10);
            if (isNaN(val) || val < 1) val = 1;
            amountInput.value = val;
            updateButton(val);
            showMessage('');
        });

        mainBtn.onClick(async () => {
            const amount = parseInt(amountInput.value, 10);
            showMessage('');
            mainBtn.showProgress(true); // Показать прогресс

            try {
                const res = await fetch('https://tgstar.milliytech.uz/api/pay', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: user.id,
                        username: user.username || '',
                        full_name: `${user.first_name || ''} ${user.last_name || ''}`.trim(),
                        amount: amount
                    })
                });
                const data = await res.json();
                if (data.status === 'ok' && data.invoice_url) {
                    Telegram.WebApp.openInvoice(data.invoice_url);
                    // Мы не скрываем здесь прогресс, мы ждем счет-фактуруЗакрыто
                } else {
                    showMessage('❌ ' + (data.message || 'An error occurred.'), true);
                    mainBtn.hideProgress(); // Скрыть прогресс, если есть ошибка
                    updateButton(amount);
                }
            } catch (err) {
                showMessage('❌ Network error: ' + err.message, true);
                mainBtn.hideProgress(); // Скрыть прогресс, если произошла ошибка сети
                updateButton(amount);
            }
        });

        Telegram.WebApp.onEvent('invoiceClosed', function (object) {
            mainBtn.hideProgress(); // Скрыть ход выполнения при закрытии счета
            if (object.status === 'paid') {
                showMessage('✅ Payment was successful!', false);
            } else {
                showMessage('❌ The payment failed or was canceled.', true);
            }
            updateButton(parseInt(amountInput.value, 10));
        });
    } else {
        showMessage('❌ User data could not be loaded. Please reload..', true);
    }

    function showMessage(msg, isError = false) {
        const status = document.getElementById('statusMsg');
        status.textContent = msg;
        status.className = 'status ' + (isError ? 'error' : 'success');
        if (msg) {
            status.classList.add('fade-in');
            setTimeout(() => {
                status.classList.remove('fade-in');
                status.textContent = '';
            }, 3000);
        }
    }
</script>
</body>
</html>
