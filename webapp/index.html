<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Diamonds with Stars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f9f9f9);
            --text-color: var(--tg-theme-text-color, #333);
            --hint-color: var(--tg-theme-hint-color, #666);
            --accent-color: var(--tg-theme-button-color, #2ea6ff);
            --accent-text: var(--tg-theme-button-text-color, #fff);
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .icon img {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: var(--hint-color);
            margin-bottom: 24px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .input-group input {
            width: 60px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: center;
            color: var(--text-color);
        }

        .input-group img {
            width: 24px;
            height: 24px;
        }

        .status {
            font-size: 14px;
            margin-top: 16px;
            min-height: 1.2em;
            text-align: center;
        }

        .status.error {
            color: #e74c3c;
        }

        .status.success {
            color: #27ae60;
        }
    </style>
</head>
<body>
<div class="icon">
    <img src="https://i.postimg.cc/28Wc42fv/utya-utya-duck.gif" alt="diamond gif">
</div>
<h1>Buy Diamonds in OneGame</h1>
<p>Use Telegram Stars to purchase in-game currency</p>
<div class="input-group">
    <img src="https://i.postimg.cc/Hx4m5Dbj/star.png" alt="star icon">
    <input type="number" id="starAmount" min="1" value="1"/>
</div>
<div class="status" id="statusMsg"></div>

<script>
    Telegram.WebApp.ready();
    const mainBtn = Telegram.WebApp.MainButton;
    const user = Telegram.WebApp.initDataUnsafe?.user;


    function updateButton(amount) {
        mainBtn.setText(`Pay ${amount} Star${amount > 1 ? 's' : ''}`);
    }

    if (user) {
        updateButton(1);
        mainBtn.show();

        const amountInput = document.getElementById('starAmount');
        amountInput.addEventListener('input', () => {
            let val = parseInt(amountInput.value, 10);
            if (isNaN(val) || val < 1) val = 1;
            amountInput.value = val;
            updateButton(val);
            showMessage('');
        });

        mainBtn.onClick(async () => {
            const amount = parseInt(amountInput.value, 10);
            showMessage('');
            mainBtn.showProgress(true);

            try {
                const res = await fetch('https://tgstar.milliytech.uz/api/pay', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: user.id,
                        username: user.username || '',
                        full_name: `${user.first_name || ''} ${user.last_name || ''}`.trim(),
                        amount: amount
                    })
                });
                const data = await res.json();
                if (data.status === 'ok' && data.invoice_url) {
                    Telegram.WebApp.openInvoice(data.invoice_url);
                } else {
                    showMessage('❌ ' + (data.message || 'An error occurred'), true);
                }
            } catch (err) {
                showMessage('❌ Network error: ' + err.message, true);
            } finally {
                mainBtn.showProgress(false);
                updateButton(parseInt(amountInput.value, 10));
            }
        });
    } else {
        showMessage('❌ Could not load user data. Please reload.', true);
    }

    Telegram.WebApp.onEvent('invoiceClosed', function () {
        showMessage('✅ Invoice closed', false);
        mainBtn.showProgress(false);
        updateButton(parseInt(10));
    });

    function showMessage(msg, isError = false) {
        const status = document.getElementById('statusMsg');
        status.textContent = msg;
        status.className = 'status ' + (isError ? 'error' : 'success');
    }
</script>
</body>
</html>
