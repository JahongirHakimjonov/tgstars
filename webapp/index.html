<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Diamond with Stars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #888888);
            --button-color: var(--tg-theme-button-color, #2ea6ff);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            padding: 24px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 10px;
        }

        p {
            font-size: 15px;
            color: var(--hint-color);
            margin-bottom: 24px;
        }

        .price {
            font-size: 18px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .price img {
            width: 22px;
            height: 22px;
        }

        .status {
            font-size: 14px;
            margin-top: 16px;
        }

        .status.error {
            color: red;
        }

        .status.success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">üíé</div>
    <h1>Buy 1 Diamond in OneGame</h1>
    <p>Use Telegram Stars to purchase in-game currency</p>
    <div class="price">
        <img src="https://i.postimg.cc/Hx4m5Dbj/star.png" alt="star icon">
        5 Stars
    </div>
    <div class="status" id="statusMsg"></div>
</div>

<script>
    Telegram.WebApp.ready();

    const mainBtn = Telegram.WebApp.MainButton;
    const user = Telegram.WebApp.initDataUnsafe?.user;

    if (user) {
        mainBtn.setText("Buy with 5 Stars");
        mainBtn.show();

        mainBtn.onClick(() => {
            mainBtn.setText("Processing...");
            mainBtn.showProgress(true);

            fetch("https://tgstar.milliytech.uz/api/pay", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    user_id: user.id,
                    username: user.username || "",
                    full_name: `${user.first_name || ""} ${user.last_name || ""}`.trim()
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "ok" && data.slug) {
                        Telegram.WebApp.openInvoice(data.slug);
                    } else {
                        showMessage("‚ùå Could not create invoice.", true);
                    }
                })
                .catch(() => {
                    showMessage("‚ùå Error occurred during request.", true);
                })
                .finally(() => {
                    mainBtn.setText("Buy with 5 Stars");
                    mainBtn.showProgress(false);
                });
        });
    } else {
        showMessage("‚ùå User data not available. Please reload the WebApp.", true);
    }

    function showMessage(message, isError = false) {
        const status = document.getElementById("statusMsg");
        status.innerText = message;
        status.className = "status " + (isError ? "error" : "success");
    }
</script>
</body>
</html>
